<script>
        var count = 0;
    
        function cc(card) {
            switch (card) {
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                    count++;
                    break;
                case 10:
                case "j":
                case "q":
                case "k":
                case "a":
                    count--;
                    break;
    
                default:
                    break;
            }
            var holdbet = "hold";
            if (count > 0) {
                holdbet = "bet";
            }
            return count + " " + holdbet;
        }
        cc(2);
        cc(3);
        cc(7);
        cc("k");
        cc("a");
        console.log(cc(2));
    </script>
